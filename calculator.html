<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container column">
        <div></div>
        <div class="calculator-body">
            <div class="display-screen">
                <div id="screen"></div>
                <div id="result"></div>
            </div>
            <div class="button-panel">
                <div class="button-col">
                    <button class="btn" onclick="clearScreen()">AC</button>
                    <button class="btn" onclick="del()">DEL</button>
                    <button class="btn" onclick="modulas()">%</button>
                    <button class="btn" style="background-color: orange; border-color: orange;" onclick="division()">&#247</button>
                </div>
                <div class="button-col">
                    <button class="btn" onclick="btnClick('7')">7</button>
                    <button class="btn" onclick="btnClick('8')">8</button>
                    <button class="btn" onclick="btnClick('9')">9</button>
                    <button class="btn" style="background-color: orange; border-color: orange;" onclick="multiply()">x</button>
                </div>
                <div class="button-col">
                    <button class="btn" onclick="btnClick('4')">4</button>
                    <button class="btn" onclick="btnClick('5')">5</button>
                    <button class="btn" onclick="btnClick('6')">6</button>
                    <button class="btn" style="background-color: orange; border-color: orange;" onclick="subtract()">-</button>
                </div>
                <div class="button-col">
                    <button class="btn" onclick="btnClick('1')">1</button>
                    <button class="btn" onclick="btnClick('2')">2</button>
                    <button class="btn" onclick="btnClick('3')">3</button>
                    <button class="btn" style="background-color: orange; border-color: orange;" onclick="addNumbers()">+</button>
                </div>
                <div class="button-col">
                    <button class="btn" onclick="btnClick('0')">0</button>
                    <button class="btn" onclick="btnClick('.')">.</button>
                    <button class="btn" onclick="sqrt()">x^y</button>
                    <button class="btn" style="background-color: orange; border-color: orange;" onclick="submit()">=</button>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
